{niu:adv name="indexadv" id="[ap_id]"}
	{notempty name="indexadv['adv_list']"}
	<div class="w1210 ad-groups ad-groups5">
		<div class="ad-groups5-layout">
			<div class="ad-groups5-list">
				{foreach name="indexadv['adv_list']" key="k" item="v"}
					{notempty name="$v['adv_image']"}
					<div class="item" style="width:{$indexadv['ap_width']}px;height:{$indexadv['ap_height']}px;line-height:{$indexadv['ap_height']}px;">
						<a href="{$v['adv_url']}" target="_blank">
							<img src="{:__IMG($v['adv_image'])}">
						</a>
					</div>
					{/notempty}
				{/foreach}
			</div>
		</div>
	</div>
	{/notempty}
{/niu:adv}
