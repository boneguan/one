{extend name="adminblue/base" /}
{block name="resources"/}{/block}
{block name="main"}
<div class="options-btn">
	<button class="btn-common" onclick="location.href='{:__URL('ADMIN_MAIN/extend/addhooks')}';">添加钩子</button>
</div>
<table class="table-class">
	<colgroup>
		<col style="width: 2%;">
		<col style="width: 20%;">
		<col style="width: 7%;">
		<col style="width: 61%;">
		<col style="width: 10%">
	</colgroup>
	<thead>
		<tr align="left">
			<th style="text-align: center;"><i class="checkbox-common"><input type="checkbox" onclick="CheckAll(this)"></i></th>
			<th>名称</th>
			<th>类型</th>
			<th>描述</th>
			<th align="center">操作</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
{/block}
{block name="script"}
<script type="text/javascript">
function LoadingInfo(page_index) {
	$.ajax({
		type : "post",
		url : "{:__URL('ADMIN_MAIN/extend/hookslist')}",
		data : { "page_index" : page_index, "page_size" : $("#showNumber").val() },
		success : function(data) {
			if (data['data'].length > 0) {
				$(".table-class tbody").empty();
				for (var i = 0; i < data['data'].length; i++) {
					var html = '';
					var type = '';
					if(data['data'][i]['type'] == 1){
						type = '视图';
					}else{
						type = '控制器';
					}
					html += '<tr>';
					html += '<td  style="text-align: center;"><i class="checkbox-common"><input name="sub" type="checkbox" value="'+ data["data"][i]["id"]+'" ></i></td>';
					html += '<td>'+ data['data'][i]['name'] +'</td>';
					html += '<td>'+ type +'</td>';
					html += '<td>'+ data['data'][i]['description'] +'</td>';
					html += '<td align="center"><a href="'+__URL('ADMIN_MAIN/extend/updatehooks?id='+data['data'][i]['id'])+'" style="margin-left:0;">修改</a><a href="javascript:;" onclick="deleteHooks('+ data['data'][i]['id'] +')">删除</a></td>';
					html += '</tr>';
					$(".table-class tbody").append(html);
				}
			} else {
				var html = '<tr align="center"><th colspan="4">暂无符合条件的数据记录</th></tr>';
				$(".table-class tbody").html(html);
			}
			initPageData(data["page_count"],data['data'].length,data['total_count']);
			$("#pageNumber").html(pagenumShow(jumpNumber,$("#page_count").val(),{$pageshow}));
		}
	});
}

function deleteHooks(id){
	$("#dialog").dialog({
		buttons: {
			"确定": function() {
				$(this).dialog('close');
				$.ajax({
					type : "post",
					url : "{:__URL('ADMIN_MAIN/extend/deleteHooks')}",
					data : { "id" : id },
					success : function(data) {
						if(data['code'] > 0){
							showTip(data["message"],'success');
							location.href = "{:__URL('ADMIN_MAIN/extend/hookslist')}";
						}else{
							showTip(data["message"],'error');
						}
					}
				});
			},
			"取消,#f5f5f5,#666": function() {
				$(this).dialog('close');
			}
		},
		contentText:"你确定删除吗？",
		title:"消息提醒"
	});
}

function CheckAll(event){
	var checked = event.checked;
	$(".table-class tbody input[type = 'checkbox']").prop("checked",checked);
	if(checked) $(".table-class tbody input[type = 'checkbox']").parent().addClass("selected");
	else $(".table-class tbody input[type = 'checkbox']").parent().removeClass("selected");
}
</script>
{/block}
