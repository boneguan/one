<link rel="stylesheet" type="text/css" href="__TEMP__/{$style}/public/css/navi.css">
<style>
.navi .navi-item .navi-item_row>a{
	width: 49%;
	height: auto;
}
.navi .navi-item .navi-item_row>a img{
	width: 100%;
}
.navi .navi-item .navi-item_row>a{
	width: 49%;
	height: auto;
	margin-right: 1%;
}
.navi .navi-item .navi-item_row>a{
	margin-top: 10px;
}
</style>
<div class="navi">
	<div class="navi-item">
		<nav class="navi-item_row">
			{if count($navigation_list) > 0}
				{foreach name="$navigation_list" item="vo"}
					{if condition='$vo.nav_type eq 0'}
					<a href="{:__URL('APP_MAIN'.$vo.nav_url)}">
					{else/}
					<a href="{$vo.nav_url}">
					{/if}
						<img src="{:__IMG($vo.nav_icon)}">
					</a>
				{/foreach}
			{/if}
		</nav>
	</div>
</div>
